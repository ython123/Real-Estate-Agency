{% extends "app/agent/base1.html" %}
{% block content %}
{% load static %}

  <title>Login</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static '/owner/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static '/owner/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static '/owner/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static '/owner/images/favicon.png' %}" />



<main id="main">
  
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      
  
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
         
          <div class="col-lg-4 mx-auto">
          
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
 
                <h3 class="text-primary m-0">Customer  property  request Verification </h3>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Verification to continue.</h6>
              

              
              <form class="pt-3" action="{% url 'verify_data_customer' pk=cust.id  %}" method="post">
               {% csrf_token %}
                <div class="form-group">
                  <select name="verification" class="form-control form-control-lg" id="exampleFormControlSelect2"  required>
                    
                    <option>Select Request Verification </option>
                    <option value="Cangratulation your request is done .">Cangratulation your request is done .</option>
                    <option value="Sorry ! your property price plan  low . ">Sorry ! your property price plan  low  </option>
                    <option value="Sorry ! i don't sell the property .">Sorry ! i don't sell the property </option>
                    <option value="Sorry ! This property is also buyed .">Sorry ! This property is also buyed  </option>
                   
                  </select> 
                </div>                                                                                                                                                                                                                                                                                              
               
                <div class="mt-3">
                  <input type="submit"   class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Login" required>
                </div>
                
              
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</main>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static '/owner/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static '/owner/js/off-canvas.js' %}"></script>
  <script src="{% static '/owner/js/hoverable-collapse.js' %}"></script>
  <script src="{% static '/owner/js/template.js' %}"></script>
  <script src="{% static '/owner/js/settings.js' %}"></script>
  <script src="{% static '/owner/js/todolist.js' %}"></script>
  <!-- endinject -->

 {% endblock %}
