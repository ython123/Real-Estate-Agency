{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static '/owner/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static '/owner/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static '/owner/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static '/owner/images/favicon.png' %}" />
</head>

<body>
 
  
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      
  
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
         
          <div class="col-lg-4 mx-auto">
          
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                {% if sms %}
                  <center><h5 style="color: red;">{{sms}}</h5></center>
                {% endif %}
                <h3 class="text-primary m-0">Admin </h3>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" action="{% url 'admin_login_process' %}" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="User Name" required>
                </div>
               
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required>
                </div>
              
                <div class="mt-3">
                  <input type="submit"   class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Login" required>
                </div>
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static '/owner/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static '/owner/js/off-canvas.js' %}"></script>
  <script src="{% static '/owner/js/hoverable-collapse.js' %}"></script>
  <script src="{% static '/owner/js/template.js' %}"></script>
  <script src="{% static '/owner/js/settings.js' %}"></script>
  <script src="{% static '/owner/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
